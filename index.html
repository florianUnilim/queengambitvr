
<html>
    
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1"
    />
    <title>Queen Gambit</title>
  
    
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
</head>
  <body>
    <a-scene fog="type: exponential; color: #000; density: 0.0" vr-mode-ui="enabled: true" obb-collider="showColliders: true">
        <a-animation attribute="position" to="0 1.3 -5" dur="5000" repeat="indefinite"></a-animation>

        <a-assets>
        <a-asset-item
       id="navmesh"
       src="./assets/navmesh.glb"
     ></a-asset-item>

     <a-asset-item
          id="piece"
          src="./assets/mur2.glb"
        ></a-asset-item>
      </a-assets>
    </a-assets>

<a-entity id="rig" movement-controls="constrainToNavMesh: true;" >
    <a-entity
      camera
      position="-0.33 1.3 -1.80"
      look-controls="pointerLockEnabled: true"
          
    >
      <a-cursor></a-cursor>
    </a-entity>
    <a-entity
    occulus-touch-controls="hand: left"
      laser-controls="hand: right"
      raycaster="objects: .collidable; showline: true; far: 10"
      line="color: red"
    ></a-entity>
    <a-entity
    occulus-touch-controls="hand: right"
      laser-controls="hand: left"
      raycaster="objects: .collidable; showline: true; far: 10"
      line="color: red"
    ></a-entity>
  </a-entity>
      <!-- salle 1 - chambre -->
       <!-- Zone de Collision. -->

       
     
       <!-- Nav mesh. -->
      <a-entity
      nav-mesh
      normal-material
      visible="true"
      position="-4.235 0.041 -0.102"
      rotation="0 180 0"
      scale="0.75 0.75 0.75"
      gltf-model="#navmesh"
    ></a-entity>

    <a-entity 
    gltf-model="#piece" 
    position="-4.260 -0.019 -0.080" 
    rotation="0 180 0" 
    scale="0.75 0.5 0.75"
    visible="true">
  </a-entity>

       <a-entity 
       gltf-model="./assets/solm.glb" 
       position="-4.687 -0.422 -0.580" 
       rotation="0 0 0" 
       scale="1.4 1.5 1">
     </a-entity>

     <a-entity 
     gltf-model="./assets/chessboard.glb" 
     position="-0.435 2.553 -4.923" 
     rotation="180 0 0" 
     scale="5 1 5">
   </a-entity>

  

    <a-entity 
      gltf-model="./assets/bed.glb" 
      position="-0.893 0.044 -1.954" 
      rotation="0 180 0" 
      scale="0.75 0.5 0.75">
    </a-entity>

    <a-entity 
      gltf-model="./assets/tablenuit.glb" 
      position="-1.805 0.018 -1.212" 
      rotation="0 180 0" 
      scale="0.75 0.5 0.75">
    </a-entity>

    <a-entity 
       gltf-model="./assets/pill.glb" 
       position="-1.90 0.46 -1.2" 
       rotation="0 0 0" 
       scale="1 1 1">
     </a-entity>
     <a-entity 
       gltf-model="./assets/pill.glb" 
       position="-1.92 0.46 -1.2" 
       rotation="50 90 0" 
       scale="1 1 1">
     </a-entity>

     <a-entity 
       gltf-model="./assets/pillbottle.glb" 
       position="-1.84 0.46 -1.2" 
       rotation="0 0 0" 
       scale="1 1 1">
     </a-entity>

     <a-entity 
       gltf-model="./assets/pill.glb" 
       position="-1.87 0.46 -1.3" 
       rotation="0 0 0" 
       scale="1 1 1">
     </a-entity>

     <a-entity 
       gltf-model="./assets/pillbottle.glb" 
       position="-1.78 0.46 -1.1" 
       rotation="90 57 0" 
       scale="1 1 1">
     </a-entity>

    <a-entity 
      gltf-model="./assets/tablenuit.glb" 
      position="1.111 0.044 -1.220" 
      rotation="0 180 0" 
      scale="0.75 0.5 0.75">
    </a-entity>

    <a-entity 
      gltf-model="./assets/chessset.glb" 
      position="1.108 0.528 -1.242" 
      rotation="0 180 0" 
      scale="0.5 0.5 0.5">
    </a-entity>

    <a-entity 
      gltf-model="./assets/rug.glb" 
      position="1.190 0.047 -2.933" 
      rotation="0 180 0" 
      scale="0.5 0.5 0.5">
    </a-entity>


    <a-image 
        src="./assets/kasparov.jpg" 
        position="2.467 1.517 -3.650" 
        rotation="0 90 2S"
        width="1" 
        height="1">
      </a-image>

      <a-entity 
       gltf-model="./assets/chessrook.glb" 
       position="-0.655 2.304 -3.979" 
       rotation="180 0 0" 
       scale="2.5 2.5 2.5">
     </a-entity>
      
      <!-- salle 2 -->

      <!-- mur fond -->
      <a-box 
      position="0 2 -15.5" 
      depth="0.2" 
      height="4" 
      width="7" 
      color="#fff"
      ></a-box>
      
      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
